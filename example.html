<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="mini-ninja.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="658"></canvas>
    <canvas id="ship"></canvas>

    <!-- <img id="player-sprite" src="player.png" width="400px" height="200px" /> -->

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var raf;
      var running = false;

      var ball = {
        x: 100,
        y: 100,
        vx: 0.5,
        vy: 0.5,
        radius: 25,
        color: "blue",
        draw: function() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      };

      function clear() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function draw() {
        clear();
        ball.draw();
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.y + ball.vy > canvas.height || ball.y + ball.vy < 0) {
          ball.vy = -ball.vy;
        }
        if (ball.x + ball.vx > canvas.width || ball.x + ball.vx < 0) {
          ball.vx = -ball.vx;
        }

        raf = window.requestAnimationFrame(draw);
      }

      canvas.addEventListener("mousemove", function(e) {
        if (!running) {
          clear();
          ball.x = e.clientX;
          ball.y = e.clientY;
          ball.draw();
        }
      });

      canvas.addEventListener("click", function(e) {
        if (!running) {
          raf = window.requestAnimationFrame(draw);
          running = true;
        }
      });

      ball.draw();

      class image {
        constructor(index, x, y, vx) {
          (this.index = index), (this.x = x), (this.y = y+48), (this.vx = vx);
        }
        draw() {
          midLayer.beginPath();
          midLayer.rect(this.x, this.y, 6, 6);
          midLayer.fillStyle = "white";
          midLayer.fill();
          midLayer.closePath();
          return this;
        }
        move() {
          this.x += this.vx;
        }
      }
    </script>
  </body>
</html>
